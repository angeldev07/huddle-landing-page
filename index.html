<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/b0181c3766.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <nav class="nav container">
      <figure class="logo__container">
        <img src="images/logo.svg" alt="Huddle-logo" class="logo">
      </figure>
    </nav>
  </header>
  <main class="main">
    <section class="contents container">
      <figure class="content-img">
        <img src="images/illustration-mockups.svg" alt="mockups" class ="img-mockups">
      </figure>
      <div class="content__texts">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="cta">Register</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <section class="social">
      <a href="#" class="icon">
        <i class="fa-brands fa-facebook-f"></i> 
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </section>
  </footer>

</body>
</html>
